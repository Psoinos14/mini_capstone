<form>
  <div class="form-group">
    <label for="exampleInputEmail1">name 
    </label>
    <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputprice1">price</label>
    <input type="price" class="form-control" id="exampleInputprice1" placeholder="price">
  </div>
  <div class="form-group">
    <label for="exampleInputdescription1">description</label>
    <input type="description" class="form-control" id="exampleInputdescription1" placeholder="description">
  </div>
  <div class="form-group">
    <label for="exampleInputsupplier_id1">supplier_id</label>
    <input type="supplier_id" class="form-control" id="exampleInputsupplier_id1" placeholder="supplier_id">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
